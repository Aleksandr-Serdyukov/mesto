<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./image/logo.svg" alt="Логотип" class="header__logo">
        </header>
         <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./image/image.png" alt="Жак-Ив Кусто" class="profile__foto">
                    <div class="profile__description">
                        <div class="profile__name">
                             <h1 class="profile__title">Жак-Ив Кусто</h1>
                             <button type="button" class="profile__editing"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <ul class="cards">
                    <li class="cards__card">
                        <img src="./image/karachaevck.png" alt="Карачаевск" class="cards__image">
                        <div class= cards__menu>
                            <h2 class="cards__name">Карачаевск</h2>
                            <button type="button" class="cards__like"></button>
                        </div>
                    </li>
                    <li class="cards__card">
                        <img src="./image/elbrus.png" alt="Гора Эльбрус" class="cards__image">
                        <div class= cards__menu>
                            <h2 class="cards__name">Гора Эльбрус</h2>
                            <button type="button" class="cards__like"></button>
                        </div>
                    </li><li class="cards__card">
                        <img src="./image/dombai.png" alt="Домбай" class="cards__image">
                        <div class= cards__menu>
                            <h2 class="cards__name">Домбай</h2>
                            <button type="button" class="cards__like"></button>
                        </div>
                    </li><li class="cards__card">
                        <img src="./image/scale.webp" alt="Гора Эльбрус" class="cards__image">
                        <div class= cards__menu>
                            <h2 class="cards__name">Чжанъе Данксиа</h2>
                            <button type="button" class="cards__like"></button>
                        </div>
                    </li><li class="cards__card">
                        <img src="./image/kanion-antilopy.jpg" alt="Карачаевск" class="cards__image">
                        <div class= cards__menu>
                            <h2 class="cards__name">Каньон Антилопы</h2>
                            <button type="button" class="cards__like"></button>
                        </div>
                    </li><li class="cards__card">
                        <img src="./image/gory-rorajma.jpg" alt="Карачаево-Черкесия" class="cards__image">
                        <div class= cards__menu>
                            <h2 class="cards__name">Гора Рорайма</h2>
                            <button type="button" class="cards__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="content" class="popup__form">
              <input type="text" name="name" class="popup__input popup__input_field_name">
              <input type="text" name="description" class="popup__input popup__input_field_description">
              <button type="submit" class="popup__save">Сохранить</button>
            </form>
          </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
